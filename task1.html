<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div id="container">
    </div>
    <button id="deleteBtn" onclick="deleteCheck()">Delete</button>
    <div id="divselect">
        <select id="selectproducts">
            <option>-Select field-</option>
            <option>Company</option>
            <option>Model</option>
            <option>Memory</option>
            <option>Price</option>
        </select>
        <input id="productsquantity">
        <button onclick="selectproducts()">Search</button>
    </div>
    <div id="divsearch">
        <table id="searchtable"></table>
    </div>
    <div id="divsort">
        <select id="sort1" onchange="sorted()">
            <option>Sort</option>
            <option>Ascending</option>
            <option>Descending</option>
        </select>
        <select id="sort2" onchange="sorted()">
            <option>Sort By-</option>
            <option>Company</option>
            <option>Model</option>
            <option>Memory</option>
            <option>Price</option>
        </select>
    </div>
    <div id="newdetailsdiv">
        <label>Company:</label>
        <input id="inputcompany" required type="text">
        <label>Model:</label>
        <input id="inputmodel" required type="text">
        <label>Memory:</label>
        <input id="inputmemory" required type="number">
        <label>Price:</label>
        <input id="inputprice" required type="number">
        <button id="btn" onclick="newdetails()">Add</button>
    </div>
        <div id="divUpdate">
            <select id="selectUpdate">
            </select>
            <input id="productUpdate" type="number">
            <button id="updateBtn" onclick="btnUpdate()">Update</button>
        </div>
        <div id="divRate">
            <select id="selectProdRate"></select>
            <select id="selectRate"><option>-Select Rating-</option></select>
            <button id="btnRate" onclick="Rating()">Rate</button>
        </div>
        <div id="minMaxDiv">
            <input id="minInput" type="number" placeholder="Minimum Price">
            <input id="maxInput" type="number" placeholder="Maximum Price">
            <button id="minMaxBtn" onclick="minMaxSearch()">Search</button>
        </div>
        <div id="divMinMaxTable">
            <table id="tableRen"></table>
            <p id="error1"></p>
        </div>
    <script src="task1.js"></script>
</body>
</html>
